<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/reset.css" rel="stylesheet" type="text/css" />
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <script id="photo-template" type="text/x-handlebars-template">
    <section class="{{keyword}}">
      <h2> {{ title }}</h2>
      <img src="{{ image }}" alt="{{ title }}">
      <p>{{ description }}</p>
    </section>
  </script>
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <ul>
      <li id="page-1">Page 1</li>
      <li id="page-2">Page 2</li>
    </ul>
    <div>

      <h2>Filter: </h2>
      <select name="filter">
        <option value="default">Filter by Keyword</option>
      </select>

      <h2>Sort By:</h2>
      <input type="radio" id="title" name="sort" value="title" checked />
      <label for="name">Name</label>
      <input type="radio" id="keyword" name="sort" value="keyword" />
      <label for="keyword">Keyword</label>

    </div>

  </header>

  <main id="horns">
  </main>

  <footer>
    &copy; 2018 Code Fellows
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/app.js"></script>

</body>

</html>
